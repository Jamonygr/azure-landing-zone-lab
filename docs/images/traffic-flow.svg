<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="Traffic flow diagram">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7fbff"/>
      <stop offset="100%" stop-color="#eaf2fb"/>
    </linearGradient>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#7aa9d8"/>
    </marker>
  </defs>
  <rect width="1200" height="520" fill="url(#bg)"/>

  <text x="600" y="55" font-family="Segoe UI, Arial, sans-serif" font-size="26" font-weight="700" text-anchor="middle" fill="#0b1f3a">
    Traffic Flow
  </text>

  <g stroke="#7aa9d8" stroke-width="3" marker-end="url(#arrow)">
    <line x1="170" y1="260" x2="260" y2="260"/>
    <line x1="360" y1="260" x2="450" y2="260"/>
    <line x1="550" y1="260" x2="640" y2="260"/>
    <line x1="740" y1="260" x2="830" y2="260"/>
    <line x1="930" y1="260" x2="1020" y2="260"/>
  </g>

  <g transform="translate(80 215)" fill="#ffffff" opacity="0.9">
    <circle cx="40" cy="20" r="18"/>
    <circle cx="62" cy="14" r="22"/>
    <circle cx="84" cy="22" r="16"/>
    <rect x="30" y="22" width="70" height="28" rx="14"/>
  </g>
  <text x="120" y="310" font-family="Segoe UI, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0b1f3a">
    Internet
  </text>

  <rect x="260" y="220" width="120" height="80" rx="14" fill="#0f4c81"/>
  <text x="320" y="265" font-family="Segoe UI, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">
    Hub VNet
  </text>

  <g transform="translate(450 210)" fill="#ffb900" stroke="#0f4c81" stroke-width="3">
    <path d="M40 0 L78 12 L78 38 C78 60 60 78 40 86 C20 78 2 60 2 38 L2 12 Z"/>
  </g>
  <text x="510" y="310" font-family="Segoe UI, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0b1f3a">
    Firewall
  </text>

  <rect x="640" y="220" width="120" height="80" rx="14" fill="#ffffff" stroke="#7aa9d8" stroke-width="2"/>
  <line x1="660" y1="250" x2="740" y2="250" stroke="#0f4c81" stroke-width="3"/>
  <line x1="660" y1="270" x2="740" y2="270" stroke="#0f4c81" stroke-width="3"/>
  <text x="700" y="310" font-family="Segoe UI, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0b1f3a">
    Load Balancer
  </text>

  <rect x="830" y="220" width="120" height="80" rx="14" fill="#ffffff" stroke="#7aa9d8" stroke-width="2"/>
  <rect x="845" y="240" width="30" height="30" rx="6" fill="#00b7c3"/>
  <rect x="885" y="240" width="30" height="30" rx="6" fill="#00b7c3"/>
  <text x="890" y="310" font-family="Segoe UI, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0b1f3a">
    Web Tier
  </text>

  <g transform="translate(1030 235)" stroke="#0f4c81" stroke-width="3" fill="none">
    <ellipse cx="40" cy="25" rx="32" ry="16"/>
    <circle cx="40" cy="25" r="7" fill="#00b7c3"/>
  </g>
  <text x="1070" y="310" font-family="Segoe UI, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0b1f3a">
    Observability
  </text>
</svg>
