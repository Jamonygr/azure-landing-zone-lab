  <rect x="60" y="290" width="500" height="170" rx="18" fill="#ffffff" stroke="#d7e2f0" stroke-width="2"/>
  <rect x="640" y="290" width="500" height="170" rx="18" fill="#ffffff" stroke="#d7e2f0" stroke-width="2"/>

