  </text>

  <rect x="110" y="254" width="980" height="60" rx="14" fill="#e6f2ff" stroke="#7aa9d8" stroke-width="2"/>
  <text x="140" y="289" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="700" fill="#0b1f3a">
