# =============================================================================
# TERRAFORM DESTROY WORKFLOW
# =============================================================================
# Manual trigger only: destroys infrastructure with confirmation
# =============================================================================

name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        type: choice
        options:
          - lab
          - dev
      confirm:
        description: 'Type "DESTROY" to confirm'
        required: true
        type: string

env:
  TF_VERSION: '1.9.0'
  TF_IN_AUTOMATION: 'true'
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  # Pass subscription_id to Terraform via environment variable
  TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  # ============================================================================
  # VALIDATE CONFIRMATION
  # ============================================================================
  validate:
    name: ðŸ” Validate Confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Check Confirmation
        if: github.event.inputs.confirm != 'DESTROY'
        run: |
          echo "## âŒ Confirmation Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "You must type **DESTROY** (case-sensitive) to confirm destruction." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "You entered: \`${{ github.event.inputs.confirm }}\`" >> $GITHUB_STEP_SUMMARY
          exit 1

      - name: Confirmation Valid
        if: github.event.inputs.confirm == 'DESTROY'
        run: |
          echo "## âš ï¸ Destruction Confirmed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`${{ github.event.inputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Requested by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # PLAN DESTROY
  # ============================================================================
  plan-destroy:
    name: ðŸ“‹ Plan Destroy
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      destroy_count: ${{ steps.plan.outputs.destroy_count }}
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_SA }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=${{ github.event.inputs.environment }}.terraform.tfstate"

      - name: Select Environment File
        id: env
        run: |
          ENV="${{ github.event.inputs.environment }}"
          if [ -f "environments/${ENV}.tfvars" ]; then
            echo "varfile=environments/${ENV}.tfvars" >> $GITHUB_OUTPUT
          else
            echo "varfile=terraform.tfvars" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Plan Destroy
        id: plan
        run: |
          terraform plan -destroy \
            -var-file="${{ steps.env.outputs.varfile }}" \
            -out=tfplan-destroy \
            -no-color 2>&1 | tee plan_output.txt
          
          DESTROY=$(grep -oP '\d+(?= to destroy)' plan_output.txt || echo "0")
          echo "destroy_count=$DESTROY" >> $GITHUB_OUTPUT

      - name: Plan Destroy Summary
        run: |
          echo "## ðŸ’¥ Destroy Plan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`${{ github.event.inputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Resources to destroy:** ${{ steps.plan.outputs.destroy_count }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>Show resources to be destroyed</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -E "^\s+#|will be destroyed" plan_output.txt | head -100 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

      - name: Upload Destroy Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-destroy-${{ github.event.inputs.environment }}
          path: tfplan-destroy
          retention-days: 1

  # ============================================================================
  # DESTROY
  # ============================================================================
  destroy:
    name: ðŸ’¥ Destroy
    runs-on: ubuntu-latest
    needs: plan-destroy
    if: needs.plan-destroy.outputs.destroy_count > 0
    environment: 
      name: ${{ github.event.inputs.environment }}-destroy
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_SA }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=${{ github.event.inputs.environment }}.terraform.tfstate"

      - name: Download Destroy Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-destroy-${{ github.event.inputs.environment }}

      - name: Terraform Destroy
        run: |
          terraform apply -auto-approve tfplan-destroy 2>&1 | tee destroy_output.txt
          
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "## âŒ Destroy Failed" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -50 destroy_output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Destroy Summary
        run: |
          echo "## ðŸ’¥ Environment Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`${{ github.event.inputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Destroyed by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Resources destroyed:** ${{ needs.plan-destroy.outputs.destroy_count }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ All resources in the \`${{ github.event.inputs.environment }}\` environment have been removed." >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # NOTHING TO DESTROY
  # ============================================================================
  nothing-to-destroy:
    name: â„¹ï¸ Nothing to Destroy
    runs-on: ubuntu-latest
    needs: plan-destroy
    if: needs.plan-destroy.outputs.destroy_count == '0'
    steps:
      - name: No Resources
        run: |
          echo "## â„¹ï¸ No Resources to Destroy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`${{ github.event.inputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "There are no resources in this environment to destroy." >> $GITHUB_STEP_SUMMARY
