# =============================================================================
# TERRAFORM APPLY WORKFLOW
# =============================================================================
# Runs on merge to main or manual trigger: applies infrastructure changes
# =============================================================================

name: Terraform Apply

on:
  push:
    branches: [main]
    paths:
      - '**.tf'
      - '**.tfvars'
      - 'modules/**'
      - 'landing-zones/**'
      - 'environments/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'lab'
        type: choice
        options:
          - lab
          - dev
          - prod
      skip_approval:
        description: 'Skip approval for lab environment'
        required: false
        default: false
        type: boolean

concurrency:
  group: terraform-apply-${{ github.event.inputs.environment || 'lab' }}
  cancel-in-progress: false

env:
  TF_VERSION: '1.9.0'
  TF_IN_AUTOMATION: 'true'
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  # Pass subscription_id to Terraform via environment variable
  TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  # ============================================================================
  # PLAN
  # ============================================================================
  plan:
    name: ðŸ“‹ Plan
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
      add: ${{ steps.summary.outputs.add }}
      change: ${{ steps.summary.outputs.change }}
      destroy: ${{ steps.summary.outputs.destroy }}
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_SA }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=${{ github.event.inputs.environment || 'lab' }}.terraform.tfstate"

      - name: Select Environment File
        id: env
        run: |
          ENV="${{ github.event.inputs.environment || 'lab' }}"
          if [ -f "environments/${ENV}.tfvars" ]; then
            echo "varfile=environments/${ENV}.tfvars" >> $GITHUB_OUTPUT
          else
            echo "varfile=terraform.tfvars" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Plan
        id: plan
        run: |
          set +e
          terraform plan \
            -var-file="${{ steps.env.outputs.varfile }}" \
            -out=tfplan \
            -detailed-exitcode \
            -no-color 2>&1 | tee plan_output.txt
          
          EXITCODE=$?
          
          if [ $EXITCODE -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          elif [ $EXITCODE -eq 2 ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            cat plan_output.txt
            exit 1
          fi

      - name: Parse Plan
        id: summary
        run: |
          ADD=$(grep -oP '\d+(?= to add)' plan_output.txt || echo "0")
          CHANGE=$(grep -oP '\d+(?= to change)' plan_output.txt || echo "0")
          DESTROY=$(grep -oP '\d+(?= to destroy)' plan_output.txt || echo "0")
          
          echo "add=$ADD" >> $GITHUB_OUTPUT
          echo "change=$CHANGE" >> $GITHUB_OUTPUT
          echo "destroy=$DESTROY" >> $GITHUB_OUTPUT

      - name: Plan Summary
        run: |
          echo "## ðŸ“‹ Terraform Plan (Pre-Apply)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`${{ github.event.inputs.environment || 'lab' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.plan.outputs.has_changes }}" == "false" ]; then
            echo "âœ… No changes to apply" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Action | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âž• Add | ${{ steps.summary.outputs.add }} |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”„ Change | ${{ steps.summary.outputs.change }} |" >> $GITHUB_STEP_SUMMARY
            echo "| âž– Destroy | ${{ steps.summary.outputs.destroy }} |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.event.inputs.environment || 'lab' }}
          path: tfplan
          retention-days: 1

  # ============================================================================
  # APPLY
  # ============================================================================
  apply:
    name: ðŸš€ Apply
    runs-on: ubuntu-latest
    needs: plan
    if: needs.plan.outputs.has_changes == 'true'
    environment: 
      name: ${{ github.event.inputs.environment || 'lab' }}
      url: https://portal.azure.com
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_SA }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=${{ github.event.inputs.environment || 'lab' }}.terraform.tfstate"

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ github.event.inputs.environment || 'lab' }}

      - name: Terraform Apply
        id: apply
        run: |
          terraform apply -auto-approve tfplan 2>&1 | tee apply_output.txt
          
          # Check if apply was successful
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "## âŒ Terraform Apply Failed" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -50 apply_output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Apply Summary
        run: |
          echo "## âœ… Terraform Apply Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`${{ github.event.inputs.environment || 'lab' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changes Applied" >> $GITHUB_STEP_SUMMARY
          echo "| Action | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| âž• Added | ${{ needs.plan.outputs.add }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”„ Changed | ${{ needs.plan.outputs.change }} |" >> $GITHUB_STEP_SUMMARY
          echo "| âž– Destroyed | ${{ needs.plan.outputs.destroy }} |" >> $GITHUB_STEP_SUMMARY

      - name: Show Outputs
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          terraform output -no-color >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No outputs defined" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # NO CHANGES
  # ============================================================================
  no-changes:
    name: â„¹ï¸ No Changes
    runs-on: ubuntu-latest
    needs: plan
    if: needs.plan.outputs.has_changes == 'false'
    steps:
      - name: No Changes Summary
        run: |
          echo "## â„¹ï¸ No Infrastructure Changes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`${{ github.event.inputs.environment || 'lab' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The infrastructure is already up to date. No changes were applied." >> $GITHUB_STEP_SUMMARY
