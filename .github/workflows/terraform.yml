# =============================================================================
# TERRAFORM PIPELINE - Azure Landing Zone
# =============================================================================
# Single visible pipeline using hidden composite actions in .github/actions/
# =============================================================================

name: 'Terraform Pipeline'

on:
  push:
    branches: [main]
    paths: ['**.tf', '**.tfvars', 'modules/**', 'landing-zones/**', 'environments/**']
  pull_request:
    branches: [main]
    paths: ['**.tf', '**.tfvars']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'lab'
        type: choice
        options: [dev, lab, prod]
      action:
        description: 'Action'
        required: true
        default: 'plan'
        type: choice
        options: [plan, apply, destroy]
      destroy_confirm:
        description: 'Type DESTROY to confirm'
        required: false
        type: string

concurrency:
  group: terraform-${{ github.ref }}-${{ github.event.inputs.environment || 'lab' }}
  cancel-in-progress: false

permissions:
  contents: read
  pull-requests: write
  security-events: write
  id-token: write

env:
  TF_VERSION: '1.9.0'
  ENVIRONMENT: ${{ github.event.inputs.environment || 'lab' }}

jobs:
  # =========================================================================
  # Stage 1: Validate
  # =========================================================================
  validate:
    name: 'Validate'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate
        uses: ./.github/actions/validate
        with:
          terraform_version: ${{ env.TF_VERSION }}

  # =========================================================================
  # Stage 2: Security Scans
  # =========================================================================
  security:
    name: 'Security'
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Security Scan
        uses: ./.github/actions/security

  # =========================================================================
  # Stage 3: Plan
  # =========================================================================
  plan:
    name: 'Plan'
    runs-on: ubuntu-latest
    needs: security
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
      add: ${{ steps.plan.outputs.add }}
      change: ${{ steps.plan.outputs.change }}
      destroy: ${{ steps.plan.outputs.destroy }}
    steps:
      - uses: actions/checkout@v4

      - name: Plan
        id: plan
        uses: ./.github/actions/plan
        with:
          terraform_version: ${{ env.TF_VERSION }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          backend_resource_group: ${{ secrets.TF_STATE_RG }}
          backend_storage_account: ${{ secrets.TF_STATE_SA }}
          state_key: ${{ env.ENVIRONMENT }}.terraform.tfstate
          var_file: environments/${{ env.ENVIRONMENT }}.tfvars
          environment: ${{ env.ENVIRONMENT }}

  # =========================================================================
  # Stage 4: Apply
  # =========================================================================
  apply:
    name: 'Apply'
    runs-on: ubuntu-latest
    needs: plan
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.action == 'apply' &&
      needs.plan.outputs.has_changes == 'true'
    environment: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Apply
        uses: ./.github/actions/apply
        with:
          terraform_version: ${{ env.TF_VERSION }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          backend_resource_group: ${{ secrets.TF_STATE_RG }}
          backend_storage_account: ${{ secrets.TF_STATE_SA }}
          state_key: ${{ env.ENVIRONMENT }}.terraform.tfstate
          environment: ${{ env.ENVIRONMENT }}
          plan_artifact: tfplan-${{ env.ENVIRONMENT }}-${{ github.sha }}

  # =========================================================================
  # Stage 5: Destroy
  # =========================================================================
  destroy:
    name: 'Destroy'
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.action == 'destroy'
    environment: ${{ github.event.inputs.environment }}-destroy
    steps:
      - uses: actions/checkout@v4

      - name: Destroy
        uses: ./.github/actions/destroy
        with:
          terraform_version: ${{ env.TF_VERSION }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          backend_resource_group: ${{ secrets.TF_STATE_RG }}
          backend_storage_account: ${{ secrets.TF_STATE_SA }}
          state_key: ${{ env.ENVIRONMENT }}.terraform.tfstate
          var_file: environments/${{ env.ENVIRONMENT }}.tfvars
          environment: ${{ env.ENVIRONMENT }}
          confirm: ${{ github.event.inputs.destroy_confirm }}
