# Level 2: Reusable Workflow - Validate
# Called by main pipeline, NOT visible as separate workflow in GitHub

name: _validate

on:
  workflow_call:
    inputs:
      terraform_version:
        type: string
        default: '1.9.0'
    outputs:
      format_ok:
        value: ${{ jobs.validate.outputs.format_ok }}

jobs:
  validate:
    name: 'Format & Validate'
    runs-on: ubuntu-latest
    outputs:
      format_ok: ${{ steps.fmt.outcome }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Format Check
        id: fmt
        run: terraform fmt -check -recursive -diff

      - name: Validate
        run: |
          terraform init -backend=false
          terraform validate
