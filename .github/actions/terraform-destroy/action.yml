name: 'Terraform Destroy'
description: 'Destroy Terraform infrastructure'

inputs:
  working_directory:
    description: 'Working directory'
    required: false
    default: '.'
  var_file:
    description: 'Variables file path'
    required: true
  confirm:
    description: 'Must be DESTROY to confirm'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Validate Confirmation
      shell: bash
      run: |
        if [ "${{ inputs.confirm }}" != "DESTROY" ]; then
          echo "::error::Destruction not confirmed. Type DESTROY to confirm."
          exit 1
        fi

    - name: Terraform Destroy
      shell: bash
      working-directory: ${{ inputs.working_directory }}
      run: terraform destroy -var-file="${{ inputs.var_file }}" -auto-approve
