# =============================================================================
# LEVEL 1: COMPOSITE ACTION - Terraform Setup
# =============================================================================
# Reusable action for setting up Terraform with Azure authentication
# =============================================================================

name: 'Terraform Setup'
description: 'Setup Terraform with Azure authentication'
author: 'Azure Landing Zone Lab'

inputs:
  terraform_version:
    description: 'Terraform version to install'
    required: false
    default: '1.9.0'
  azure_credentials:
    description: 'Azure credentials JSON'
    required: true
  working_directory:
    description: 'Working directory for Terraform'
    required: false
    default: '.'

runs:
  using: 'composite'
  steps:
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ inputs.terraform_version }}
        terraform_wrapper: false

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ inputs.azure_credentials }}

    - name: Verify Azure Connection
      shell: bash
      working-directory: ${{ inputs.working_directory }}
      run: |
        echo "## ðŸ”§ Terraform Setup" >> $GITHUB_STEP_SUMMARY
        echo "- Terraform version: ${{ inputs.terraform_version }}" >> $GITHUB_STEP_SUMMARY
        echo "- Azure CLI authenticated âœ…" >> $GITHUB_STEP_SUMMARY
        az account show --query "{Subscription:name, ID:id}" -o table
